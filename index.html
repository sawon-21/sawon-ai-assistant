<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sawon AI Assistant </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
    
    :root {
      --gold: #FFD700;
      --gold-dark: #D4AF37;
      --black: #121212;
      --black-light: #1E1E1E;
      --white: #F5F5F5;
      --white-dark: #E0E0E0;
      --error: #ff4444;
      --success: #00C851;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.6; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes typingDots {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--black-light);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      border: 1px solid rgba(255, 215, 0, 0.1);
      position: relative;
    }

    .chat-header {
      padding: 5px;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .chat-header h2 {
      color: var(--gold);
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.4rem;
    }

    .chat-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M30,30 L70,30 L70,70 L30,70 Z" stroke="rgba(255,215,0,0.03)" stroke-width="1" fill="none"/></svg>');
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: var(--border-radius);
      position: relative;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease forwards;
      box-shadow: var(--box-shadow);
      opacity: 0;
      transform: translateY(10px);
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      color: var(--black);
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      align-self: flex-start;
      background: rgba(30, 30, 30, 0.9);
      color: var(--white);
      border: 1px solid rgba(255, 215, 0, 0.1);
      border-bottom-left-radius: 5px;
    }

    .error-message {
      align-self: center;
      background: rgba(255, 68, 68, 0.15);
      color: var(--white);
      border: 1px solid rgba(255, 68, 68, 0.3);
      text-align: center;
      padding: 12px;
      border-radius: var(--border-radius);
      animation: shake 0.5s ease;
    }

    .typing-indicator {
      align-self: flex-start;
      background: rgba(30, 30, 30, 0.9);
      padding: 12px 18px;
      border-radius: var(--border-radius);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--gold);
      border: 1px solid rgba(255, 215, 0, 0.1);
      animation: pulse 2s infinite;
    }

    .typing-dots {
      display: flex;
      gap: 6px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--gold);
      border-radius: 50%;
      display: inline-block;
      animation: typingDots 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .chat-input-container {
      padding: 15px;
      background: var(--black);
      border-top: 1px solid rgba(255, 215, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .chat-input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    #user-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: var(--border-radius);
      border: none;
      background: rgba(30, 30, 30, 0.9);
      color: var(--white);
      font-size: 16px;
      outline: none;
      border: 1px solid rgba(255, 215, 0, 0.1);
      transition: var(--transition);
      resize: none;
      min-height: 60px;
      max-height: 120px;
      scrollbar-width: none;
      font-family: 'Hind Siliguri', sans-serif;
    }

    #user-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    #send-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      color: var(--black);
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
    }

    #send-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
    }

    #send-btn:disabled {
      background: rgba(30, 30, 30, 0.8);
      color: rgba(255, 255, 255, 0.3);
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    #send-btn i {
      font-size: 20px;
      transition: var(--transition);
    }

    /* Custom Scrollbar */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 215, 0, 0.3);
      border-radius: 3px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 215, 0, 0.5);
    }

    .message-time {
      display: block;
      font-size: 0.7rem;
      text-align: right;
      margin-top: 8px;
      opacity: 0.7;
      color: inherit;
    }

    .security-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--error);
      font-size: 1.3rem;
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 20px;
      flex-direction: column;
      gap: 20px;
    }

    .security-overlay i {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      color: var(--error);
    }

    .gold-particle {
      position: absolute;
      background: var(--gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      animation: float 6s infinite ease-in-out;
      opacity: 0;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      animation: modalFadeIn 0.3s ease-out;
    }

    .modal-container {
      background: var(--black-light);
      border-radius: var(--border-radius);
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 215, 0, 0.2);
      position: relative;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: var(--gold);
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .modal-header p {
      color: var(--white-dark);
      font-size: 0.9rem;
    }

    .modal-body {
      margin-bottom: 25px;
    }

    .modal-input {
      width: 100%;
      padding: 12px 15px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 215, 0, 0.3);
      background: rgba(30, 30, 30, 0.8);
      color: var(--white);
      font-size: 1rem;
      font-family: 'Hind Siliguri', sans-serif;
      transition: var(--transition);
      outline: none;
    }

    .modal-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    .modal-footer {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .modal-btn {
      padding: 10px 25px;
      border-radius: var(--border-radius);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Hind Siliguri', sans-serif;
    }

    .modal-btn-primary {
      background: linear-gradient(135deg, var(--gold-dark), var(--gold));
      color: var(--black);
    }

    .modal-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    .modal-btn-secondary {
      background: transparent;
      color: var(--white-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .input-error {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    .input-error.show {
      display: block;
    }

    .success-message {
      text-align: center;
      color: var(--success);
      font-size: 1rem;
      margin-top: 10px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    height: 100vh;
    max-height: 100dvh; /* fallback for dynamic height */
    border-radius: 0;
    padding: 0;
    margin: 0;
  }

  .message {
    max-width: 90%;

  }

  #user-input {

    font-size: 16px;
  }

  #send-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;

    display: flex;

    align-items: center;
  }

  .modal-container {
    width: 95%;
    padding: 20px;
  }
}

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

      messagingSenderId: "1029498168899",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Function to save user input to Firebase
    function saveUserInput(message) {
      try {
        // নাম খুঁজে বের করো লোকাল স্টোরেজ থেকে
        const userName = localStorage.getItem("userName") || "Anonymous";
        const timestamp = Date.now();

        // 👉 লোকাল স্টোরেজে মেসেজ অ্যারে আকারে সেভ করা
        const localMessages = JSON.parse(localStorage.getItem("savedMessages")) || [];
        localMessages.push({ userName, message, timestamp });
        localStorage.setItem("savedMessages", JSON.stringify(localMessages));

        // 👉 Firebase-এ রিয়েলটাইম সেভ
        const messagesRef = ref(database, `analysis/${userName}/${timestamp}`);
        const data = {
          message: message.trim(),
          userName: userName,
          isQuestion: message.trim().endsWith("?"),
          wordCount: message.trim().split(/\s+/).length
        };

        set(messagesRef, data);
      } catch (error) {
        console.error("Firebase save error:", error);
      }
    }

    // Make the function available globally
    window.saveUserInput = saveUserInput;

  <script>
    // ==================== SECURITY MEASURES ====================
    // Block all possible inspection methods
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      showSecurityAlert('Right click disabled');
      return false;
    });

    document.addEventListener('keydown', function(e) {
      // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || 
          (e.ctrlKey && e.key === 'u') ||
          (e.key === 'PrintScreen')) {
        e.preventDefault();
        showSecurityAlert('Developer tools access blocked');
        return false;
      }
      
      // Block view source
      if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
        e.preventDefault();
        showSecurityAlert('View source blocked');
        return false;
      }
    });
    
    // Block text selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
      return false;
    });
    
    // Block dragging images
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Block keyboard shortcuts
    document.onkeydown = function(e) {
      if (e.keyCode === 123 || // F12
          (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
          (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
          (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
        e.preventDefault();
        showSecurityAlert('Keyboard shortcut blocked');
        return false;
      }
    };

    // Security alert function
    function showSecurityAlert(reason) {
      const overlay = document.getElementById('securityOverlay');
      if (overlay.style.display === 'flex') return;
      
      overlay.style.display = 'flex';
      
      // Log the attempt (in a real app, you'd send this to your server)
      console.warn(`Security alert: ${reason} - ${new Date().toISOString()}`);
      
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 4000);
    }

    // Create gold particles
    function createGoldParticles() {
      const container = document.getElementById('goldParticles');
      const particleCount = 20;
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'gold-particle';
        
        // Random properties
        const size = Math.random() * 4 + 1;
        const posX = Math.random() * viewportWidth;
        const posY = Math.random() * viewportHeight;
        const opacity = Math.random() * 0.4 + 0.1;
        const delay = Math.random() * 5;
        const duration = Math.random() * 4 + 4;
        const animationName = Math.random() > 0.5 ? 'float' : 'pulse';
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.opacity = opacity;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationName = animationName;
        
        container.appendChild(particle);
      }
    }

    // ==================== NAME INPUT MODAL ====================
    function showNameModal() {
      const modal = document.getElementById('nameModal');
      const nameInput = document.getElementById('nameInput');
      const nameError = document.getElementById('nameError');
      const nameSuccess = document.getElementById('nameSuccess');
      const saveBtn = document.getElementById('saveNameBtn');
      
      // Show modal
      modal.style.display = 'flex';
      nameInput.focus();
      
      // Check if name exists in localStorage
      const savedName = localStorage.getItem('userName');
      if (savedName && savedName.length >= 2) {
        nameInput.value = savedName;
      }
      
      // Save name handler
      const saveName = () => {
        const name = nameInput.value.trim();
        
        if (name.length < 2) {
          nameError.classList.add('show');
          nameSuccess.classList.remove('show');
          return;
        }
        
        // Save to localStorage
        localStorage.setItem('userName', name);
        
        // Show success
        nameError.classList.remove('show');
        nameSuccess.classList.add('show');
        
        // Hide modal after delay
        setTimeout(() => {
          modal.style.display = 'none';
          // Add welcome message if it's a new name
          if (!savedName) {
            const welcomeMessage = `আসসালামু আলাইকুম ${name}! আমি শাওন। কী খবর তোমার?`;
            addMessage("bot", welcomeMessage);
            conversationHistory.push({
              role: "model",
              parts: [{ text: welcomeMessage }]
            });
          }
        }, 1000);
      };
      
      // Event listeners
      saveBtn.addEventListener('click', saveName);
      nameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          saveName();
        }
      });
    }

    // ==================== CHAT FUNCTIONALITY ====================

    // Add a message to the chat
    function addMessage(sender, text, isError = false) {
      if (isError) {

        errorDiv.textContent = text;
        chatBox.appendChild(errorDiv);
        scrollToBottom();
        return;

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}-message`;
      
      // Format message with line breaks and basic security sanitization
      const formattedText = sanitizeMessage(text.replace(/\n/g, ''));
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      messageDiv.innerHTML = `
        <div>${formattedText}</div>
        <span class="message-time">${time}</span>
      `;
      
      chatBox.appendChild(messageDiv);
      scrollToBottom();
      
      return messageDiv;
    }

    // Basic message sanitization
    function sanitizeMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/'/g, '&#39;')
        .replace(/"/g, '&#34;');
    }
